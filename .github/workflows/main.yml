name: Deploy to EC2

on:
  push:
    branches:
      - main   # deploy only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: 3.17.31.222
          username: test_1
          key: ${{ secrets.DEPLOY_KEY }}   # private key you stored in GitHub
          script: |
            cd /home/test_1/app || exit 1
            git pull origin main
            # restart your service if needed
            # e.g.: systemctl restart myapp
