name: Deploy to Server

on:
  push:
    branches:
      - main   # Run this workflow only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the latest code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Run deployment via SSH
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: 3.17.31.222           # <-- Replace with your server IP
          username: test_1            # <-- Your server username
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # <-- Private key stored in GitHub Secrets
          port: 22
          script: |
            echo "âœ… Connected to server"
            cd /home/test_1/app       # <-- Change to your app folder
            git pull origin main
            ./deploy.sh               # <-- Run your deploy script
